<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- controla a maneira como o navegador renderiza o conteúdo em dispositivo móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- definir a cor do tema de um site em dispositivos móveis com  sistema operacional móveis -->
    <meta name="theme-color" content="white">
    <!-- definir a cor do tema de um siteem dispositivo movel com sistema operacional Android -->

    <!-- <title>Olá Mundo</title> -->
    <link rel="apple-touch-icon" href="images/ola-mundo-128.png">
    <!-- fornece um ícone personalizado para dispositivos IOS, como Iphones e IPads, quando um usuario adiciona o site à tela inicial do dipositivoda web -->
    <meta name="msapplication-TileImage" content="images/ola-mundo-128.png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- define o estilo da barra de status em um aplicativo da web em tela cheia no Safari em dispositivos IOS -->
    <meta name="apple-mobile-web-app-title" content="Olá Mundo">
    <!-- especificar a imagem que será usada como ícone da tela no Microsoft Edge e outros aplicvativos da Windows -->
    <meta name="msapplication-TileImage" content="#ffffff">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="ola-mundo-32.ico" type="image/x-icon">
</head>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Olá Mundo (PWA) !!!</h1>
    </div>
    <script src="js/main.js"></script>
    <!-- carregar um arquivo JavaScript esterno chamado "main.js" no documento HTML atual -->
</body>

</html>
